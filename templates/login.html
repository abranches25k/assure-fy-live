<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ASSURE FY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .full-screen { min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f8f9fa; }
        /* A logo de autenticação será maior */
        .auth-logo-image { display: block; margin: 0 auto 15px; height: 120px; } 
    </style>
</head>
<body>
    <div class="container full-screen">
        <div class="col-md-4">
            <div class="card shadow-lg">
                <div class="card-header bg-white text-center pt-4 pb-0 border-0">
                    <img src="{{ url_for('static', filename='img/logo_auth.png') }}" alt="ASSURE FY" class="auth-logo-image">
                </div>
                <div class="card-body pt-0">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger" role="alert">{{ messages[0] }}</div>
                        {% endif %}
                    {% endwith %}
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email de Login</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" id="senha" name="senha" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    Primeiro acesso? <a href="{{ url_for('register') }}">Criar Conta</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
